<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <h3>My Orders</h3>
            <div class="col-md-12 my-5 bg-light border-1 border rounded rounded-2" *ngFor="let item of orderDetails">
                <div class="row justify-content-between align-items-center">
                    <div class="col-3"><img src={{item?.food.img}}
                        class="img-small"></div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-md-6 lead">{{item?.food.name}}</div>
                            <div class="col-md-6 lead">&#8377;{{(item?.food.price * item?.quantity) + 40}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
