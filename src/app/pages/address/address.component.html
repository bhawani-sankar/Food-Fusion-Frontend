<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-11">
            <div class="row rr">
                <div class="col-md-8">
                    <div class="col-12 bg-warning p-3 text-white">Delivery Address</div>
                    <div class="col-12 p-3 my-2 bg-light" *ngIf="address">
                        <form  (submit)="continue2((price + 40))">
                            <div *ngFor="let item of address" class="my-3">
                                <input type="radio" name="address" class="form-check-input" id={{item.address_id}} value={{item}} [checked]="show" (change)="onItemSelected(item)">
                                <label class="mr-input" for={{item.address_id}}>
                                    <b>{{item.name}}</b>
                                    <div>{{item.phone}}</div>
                                    <div><span>{{item.address}},</span><span>{{item.locality}},</span><span>{{item.city}},</span><span>{{item.state}},</span><span>{{item.pincode}}</span></div>
                                </label>
                            </div>
                            <div class="d-flex justify-content-end p-5" *ngIf="show">
                                <button type="submit" class="btn btn-warning px-5">Continue</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-12 p-3 my-2 bg-light" *ngIf="!show">
                        <form #addr="ngForm" (submit)="continue(addr.value,(price + 40))">
                           <div class="row">
                            <div class="col-md-6">
                                <div class="form-group my-2 my-2">
                                    <input type="text" class="form-control" name="name" ngModel placeholder="Name" required>
                                </div>
                                <div class="form-group my-2">
                                    <input type="text" class="form-control" name="pincode" ngModel placeholder="Pincode" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group my-2">
                                    <input type="text" class="form-control" name="phone" ngModel placeholder="Mobile Number" required>
                                </div>
                                <div class="form-group my-2">
                                    <input type="text" class="form-control" name="locality" ngModel placeholder="Locality" required>
                                </div>
                            </div>
                           </div>
                           <div class="form-group my-2">
                            <textarea name="" id="" class="form-control" name="address"  ngModel placeholder="Address(Area and Street)" required></textarea>
                         </div>
                           <div class="row">
                            <div class="col-md-6">
                                <div class="form-group my-2 my-2">
                                    <input type="text" class="form-control" name="city" ngModel placeholder="City" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group my-2">
                                    <select id="stateSelect" class="form-control" required ngModel name="state">
                                        <option value="">---Select State---</option>
                                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                            </div>
                           </div>
                           <div class="d-flex justify-content-end p-5">
                            <button type="submit" class="btn btn-warning px-5">Continue</button>
                        </div>
                        </form>
                    </div>
                    <div class="col-12 p-3 my-2 bg-light text-primary" (click)="addUserAddress()">
                        <b>+</b> Add a new address
                    </div>
                </div>
                <div class="col-md-4">
                   <div class="bg-light">
                    <div class="col-12">
                        <div class="text-secondary h5 p-3 border-bottom">Price Details</div>
                        <div class="bdr p-3">
                            <p class="text-start">Price({{item}} item)</p>
                            <p class="text-end">&#8377;{{price}}</p>
                            <p class="text-start">Delivery Charges</p>
                            <p class="text-end">&#8377;40</p>
                        </div>
                        <div class="p-3">
                            <p class="text-start h5">Total Payable</p>
                            <p class="text-end h5">&#8377;{{price + 40}}</p>
                        </div>
                    </div>
                   </div> 
                </div>
            </div>
        </div>
    </div>
</div>
